<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<link rel='stylesheet' href='style.css'/>
		<script src='main.js'></script>
	

	</head>
	
	<body>
	
	<div id='header'>
	
	<h1>NBC NEWS</h1>
	
	<div class='col-md-2'></div>
	
		<div class='col-md-7'>
			<p id='title'>Choose your favourite topics</p>
				<div id='topics'>
					<div id='first-row'>
						<button id='world'>World</button>
						<button id='politics'>Politics</button>
						<button id='invest'>Investigations</button>
						<button id='health'>Health</button>
						<button id='tech'>Tech</button>
					</div>
			
					<div id='second-row'>
						<button id='science'>Science</button>
						<button id='popc'>Pop-Culture</button>
						<button id='lifestyle'>Lifestyle</button>
						<button id='business'>Business</button>
						<button id='us'>US-News</button>
					</div>
					
				</div>
				
		</div>
		
		<div class='col-md-3' id='profile'>
			<button class='btn btn-info' id='twitter'><i class='fa fa-twitter'>Sign in with Twitter</i></button><br>
			<button id='fav'><i class='fa fa-star'>Favourite</i></button><br>
			<button id='like'><i class='fa fa-thumbs-up'>Likes</i></button><br>
		</div>
		
	</div>
	
	<p id='result'></p>
	
	</body>

</html>
