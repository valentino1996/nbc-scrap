<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NBC News</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<script src="//code.jquery.com/jquery-2.1.0.js"></script>
		<link rel='stylesheet' href='style.css'/>
		<script src='main.js'></script>

	</head>
	
	<body>
	
	<div id="body" class="container-fluid">
	
	<div id='header'>
	
	<h1 class="text-center">NBC NEWS</h1>
	
	<div class="row">
	
	<div class='col-md-2'></div>
	
		<div class='col-md-6'>
			<h4 id='title'>Choose your favourite topic!</h4>
				<div id='topics'>
					<div id='first-row'>
						<button id='world'>World</button>
						<button id='politics'>Politics</button>
						<button id='invest'>Investigations</button>
						<button id='health'>Health</button>
						<button id='science'>Science</button>
					</div>
			
					<div id='second-row'>
						<button id='tech'>Tech</button>
						<button id='popc'>Pop-Culture</button>
						<button id='lifestyle'>Lifestyle</button>
						<button id='business'>Business</button>
						<button id='us'>US-News</button>
					</div>
					
				</div>
				
		</div>
		
		<div class='col-md-4' id='profile'>
			<button class='btn btn-info' id='twitter'><i class='fa fa-twitter'> Sign in with Twitter</i></button>
		</div>
		
		</div>
		
	</div>
	
	<div id='field'></div>
	
	</div>
	
<div id="profile-page">
		<div id="inner-field">
			<div class='col-md-4'></div>
				<div class='col-md-4' id='twitter_profile'>
					
					<div class='row'>
						<div class='col-md-10'>
							<h3 id='profile_title'>Profile Page</h3><br>
						</div>
						<div class='col-md-2'>
							<button id="x" class="btn btn-danger">X</button><br>
						</div>
					</div>
					
					<div class='row'>
						<div class='col-md-7'>
							<img id="profile-image" src='https://amploprod.s3.amazonaws.com/assets/no-user-image-square-9f6a473a32ad639f619216331d10d61ce1b35c9271d5683920960e1a5ee45bb8.jpg' style='height: 50px; width: 50px;'></img>
						</div>
						<div class='col-md-5'>
							<h3 id="display-name">Name</h3><br>
						</div>
					</div>
					
					<div class='row'>
						<div class='col-md-7' id="fav-text"></div>
						
					<div class='col-md-5'>	
						<button id='like'><i class='fa fa-thumbs-up'> Likes</i></button>
					</div>
				</div>
				<button class='btn btn-default btn-block' id='schedule'>Favourite Articles Every Hour</button>
				<button class='btn btn-danger btn-block' id='deactivate'>Deactivate</button>	
			</div>
		<div class='col-md-4'></div>
	</div>
	
	</body>

</html>
